<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <title>Money Master</title>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              blue: "#31A5AC",
              inputBG: "#DCDCDC",
            },
            fontFamily: {
              montserrat: ["Montserrat", "sans-serif"],
              roboto: ["Roboto", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <header class="mt-9">
      <h2 class="text-5xl font-montserrat text-blue text-center">
        Money Master
      </h2>
    </header>
    <main>
      <section class="grid grid-cols-2 gap-9 w-5/6 mx-auto mt-10">
        <div>
          <img src="images/pexels-photo-5900228.jpeg" alt="" />
        </div>
        <div class="font-roboto">
          <!-- income  -->
          <h5 class="text-2xl text-center mt-4">Income</h5>
          <!-- income input field -->
          <div class="w-1/2 mx-auto mt-3">
            <p class="inline-block text-lg">Income:</p>
            <input id="income-field" class="bg-inputBG ml-3" type="text" />
          </div>
          <!-- expenses -->
          <h5 class="text-2xl text-center mt-4">Expenses</h5>
          <div class="w-1/2 mx-auto">
            <p class="text-lg mt-3">
              Food:<input
                id="food-expense"
                class="bg-inputBG ml-3"
                type="text"
              />
            </p>
            <p class="text-lg mt-3">
              Rent:<input
                id="rent-expense"
                class="bg-inputBG ml-3"
                type="text"
              />
            </p>
            <p class="text-lg mt-3">
              Clothes:<input
                id="cloth-expense"
                class="bg-inputBG ml-3"
                type="text"
              />
            </p>
          </div>
          <!-- calculate button -->
          <div class="mt-3 text-center">
            <button
              id="btn-calculate"
              class="bg-sky-500 px-6 py-3 text-white rounded"
            >
              Calculate
            </button>
          </div>
          <h4 class="font-roboto text-xl text-center mt-4">
            Total Expense: <span id="total-expense">5500</span>
          </h4>
          <h4 class="font-roboto text-xl text-center mt-4">
            Balance: <span id="balance-total">4500</span>
          </h4>
          <p class="text-center mt-3">
            save: <input class="bg-inputBG py-2 mr-1" type="number" /> %
            <button class="bg-sky-500 px-6 py-3 text-white rounded ml-1">
              save
            </button>
          </p>
          <h4 class="font-robota text-xl mt-3 text-center">
            Saving Amount : <span>2000</span>
          </h4>
          <h4 class="font-robota text-xl mt-3 text-center">
            Remaining Balance: <span>2500</span>
          </h4>
        </div>
      </section>
    </main>
    <script src="js/utilities.js"></script>
    <script src="js/ExpenseBalance.js"></script>
  </body>
</html>
